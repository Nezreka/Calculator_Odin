<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <script defer src="background.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    
    <div class="mainContainer">
        <div class="calculatorContainer">
            <div class="numberBox">
                <h4 class="previousInputs"></h4>
                <h2 class="output">0</h2>
            </div>
            
            
            <div class="mathButtons">
                <button data-type="%" class="button">
                    <h3>%</h3>
                </button>
                <button data-type="sqrt" class="button">
                    <h3>&#8730;</h3>
                </button>
                <button data-type="squared" class="button">
                    <h3><em>x</em>&#178;</h3>
                </button>
                <button data-type="pi" class="button">
                    <h3>&pi;</h3>
                </button>

                <button data-type="clearAll" class="button">
                    <h3>AC</h3>
                </button>
                <button data-type="clear" class="button">
                    <h3>C</h3>
                </button>
                <button data-type="cubed" class="button">
                    <h3><em>x</em>&#179;</h3>
                </button>
                <button data-type="/" class="button">
                    <h3>&#247;</h3>
                </button>

                <button data-type="7" class="button">
                    <h3>7</h3>
                </button>
                <button data-type="8" class="button">
                    <h3>8</h3>
                </button>
                <button data-type="9" class="button">
                    <h3>9</h3>
                </button>
                <button data-type="*" class="button">
                    <h3>&#10005;</h3>
                </button>

                <button data-type="4" class="button">
                    <h3>4</h3>
                </button>
                <button data-type="5" class="button">
                    <h3>5</h3>
                </button>
                <button data-type="6" class="button">
                    <h3>6</h3>
                </button>
                <button data-type="-" class="button">
                    <h3>&minus;</h3>
                </button>

                <button data-type="1" class="button">
                    <h3>1</h3>
                </button>
                <button data-type="2" class="button">
                    <h3>2</h3>
                </button>
                <button data-type="3" class="button">
                    <h3>3</h3>
                </button>
                <button data-type="+" class="button">
                    <h3>&plus;</h3>
                </button>

                <button data-type="+-" class="button">
                    <h3>&pm;</h3>
                </button>
                <button data-type="0" class="button">
                    <h3>0</h3>
                </button>
                <button data-type="." class="button">
                    <h3>.</h3>
                </button>
                <button data-type="=" class="button">
                    <h3>&equals;</h3>
                </button>
            </div>
        </div>
        
    </div>
   
</body>
</html>
